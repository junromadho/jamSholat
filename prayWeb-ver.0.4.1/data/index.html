<script type="text/javascript">
function getDate()
{
    var today = new Date();
    var tt = Math.round(today.getTime()/1000);       
    today = tt;   
    document.getElementById("todayDate").value = today;

    var d = new Date();
    var n = d.toLocaleString();
    document.getElementById("fullDate").value = n;
}
getDate();
</script>
